 
    <div id=___gatsby>
        <div style=outline:none tabindex=-1 id=gatsby-focus-wrapper>
            <div id=page class="page course-info-page test">

                <main id=main-content name=main-content class=container_disabled tabindex=-1 aria-label=Contenido>
                    <div class=course-info-content>
             
                        <div class="container mw-lg">
                            <div class="row no-gutters main-content">
                           
                                <div class=col-lg-7>
                                    <div class="container mw-lg course-section">
                                        <div id=enroll-type-section class="enroll-type-area mb-4 pt-4"><span>
                                                <h3 class="course-info-heading mb-4"><span>{{motivador.title}} </span>
                                                    <div>{{motivador.precio}} {{motivador.moneda}}</div>
                                                </h3>
                                                <div class="media-block__object float-right m-2">
                                                    <a class="view-certificate"  href="motivador.urlCertificado">
                                                        <img [src]="motivador.img" alt="Ver un modelo de certificado de edX en PDF" class=verified-thumb>
                                                    </a>
                                                </div>
                                                <ul class="clear-list verified-list media-block__text">
                                                    <li *ngFor="let itemfc of items" >
                                                        <span class="d-flex align-items-center justify-content-center course-mode-bullet">
                                                            <svg aria-hidden=true focusable=false data-prefix=fal data-icon=rocket class="svg-inline--fa fa-rocket fa-w-16 fa-lg" role=img  viewBox="0 0 512 512">
                                                                <path fill="currentColor" d="M462.3 62.7c-54.5-46.4-136-38.7-186.6 13.5L256 96.6l-19.7-20.3C195.5 34.1 113.2 8.7 49.7 62.7c-62.8 53.6-66.1 149.8-9.9 207.8l193.5 199.8c6.2 6.4 14.4 9.7 22.6 9.7 8.2 0 16.4-3.2 22.6-9.7L472 270.5c56.4-58 53.1-154.2-9.7-207.8zm-13.1 185.6L256.4 448.1 62.8 248.3c-38.4-39.6-46.4-115.1 7.7-161.2 54.8-46.8 119.2-12.9 142.8 11.5l42.7 44.1 42.7-44.1c23.2-24 88.2-58 142.8-11.5 54 46 46.1 121.5 7.7 161.2z"></path>
                                                            </svg></span>
                                                        <h4 class=verified-list__title><span>{{itemfc.title}}</span></h4>
                                                        <p class=verified-list_s_desc><span>{{itemfc.description}}</span></p>
                                                    </li>
                                                    </ul>
                                            </span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
    </div>
